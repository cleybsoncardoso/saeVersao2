<ion-header>
  <ion-toolbar>
    <ion-title>
      Novo historico
    </ion-title>
    <ion-buttons start>
      <button ion-button round (click)="cancel()">Cancelar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="mycard" (swipe)="slide($event)">
    <ion-card-header class="cardtitulo"> Avaliação Cardiovascular </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>FC (bpm)</ion-label>
            <ion-input class="inputgrupo" type="number" [(ngModel)]="historico.avaliacaoCardiovascular_Fc"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>PA (mmHg)</ion-label>
            <ion-input class="inputgrupo" [(ngModel)]="historico.avaliacaoCardiovascular_Pa" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating style="overflow: visible">PVC (cmH2O)</ion-label>
            <ion-input class="inputgrupo" [(ngModel)]="historico.avaliacaoCardiovascular_PVC" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>PAM (mmHg)</ion-label>
            <ion-input class="inputgrupo" [(ngModel)]="historico.avaliacaoCardiovascular_PAM" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list-header class="titulolista">Pulso </ion-list-header>
    <ion-grid>
      <ion-list radio-group [(ngModel)]="historico.pulso">
        <ion-row>
          <ion-col width-50>
            <ion-item>
              <ion-label class="label">Regular</ion-label>
              <ion-radio value="Regular"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col width-50>
            <ion-item>
              <ion-label class="label">Irregular </ion-label>
              <ion-radio value="Irregular"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
      <ion-list radio-group [(ngModel)]="historico.pulsoPalpabilidade">
        <ion-row>
          <ion-col width-50>
            <ion-item>
              <ion-label class="label">Palpável</ion-label>
              <ion-radio value="Palpável"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col width-50>
            <ion-item>
              <ion-label class="label">Impalpável</ion-label>
              <ion-radio value="Impalpável"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
      <ion-list radio-group *ngIf="historico.pulsoPalpabilidade == 'Impalpável'" [(ngModel)]="historico.pulsoImpalpavel">
        <ion-row>
          <ion-col width-50>
            <ion-item>
              <ion-label class="label">Cheio</ion-label>
              <ion-radio value="Cheio"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col width-50>
            <ion-item>
              <ion-label class="label">Filiforme</ion-label>
              <ion-radio value="Filiforme"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
    <ion-list-header class="titulolista">Presença de edema </ion-list-header>
    <ion-item>
      <ion-label class="label">Pés</ion-label>
      <ion-checkbox [(ngModel)]="Pes"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label class="label">MMII</ion-label>
      <ion-checkbox [(ngModel)]="MMII"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label class="label">MMSS</ion-label>
      <ion-checkbox [(ngModel)]="MMSS"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label class="label">Anasarca</ion-label>
      <ion-checkbox [(ngModel)]="Anasarca"></ion-checkbox>
    </ion-item>
  </ion-card>
</ion-content>
