<ion-header>
  <ion-toolbar>
    <ion-title>
      Novo Paciente
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancelar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="seguranca-fisica" (swipe)="slide($event)">
  <ion-card class="mycard" (swipe)="slide($event)">
    <ion-card-header class="cardtitulo">Segurança Física </ion-card-header>
    <ion-list-header class="titulolista" style="overflow: visible; font-size: 11px;">Necessidade de contenção no leito </ion-list-header>
    <ion-list radio-group [(ngModel)]="paciente.segurancaFisica">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="label">Sim</ion-label>
              <ion-radio name="contenção" value="sim"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label class="label">Não</ion-label>
              <ion-radio name="contenção" value="nao"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-list-header class="titulolista">Risco para queda </ion-list-header>
    <ion-list radio-group [(ngModel)]="paciente.riscoParaQueda">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="label">Sim</ion-label>
            <ion-radio name="riscoDeQueda" value="sim"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label class="label">Não</ion-label>
            <ion-radio name="riscoDeQueda" value="nao"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-list-header class="titulolista">Escala de Braden </ion-list-header>
    <ion-list no-lines>
      <ion-item class="itemgrupo">
        <ion-label floating>Score</ion-label>
        <ion-input class="inputgrupo" [(ngModel)]="paciente.score" type="number"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
