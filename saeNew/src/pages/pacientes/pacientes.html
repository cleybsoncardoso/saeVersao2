<ion-header>
  <ion-navbar>
    <ion-title>
      Bem Vinda {{enfermeira.nome}}
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="carregarPacientes()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getPacientes($event)"></ion-searchbar>
  <ion-list>
    <ion-grid>
      <ion-item *ngFor="let paciente of listaPacientes" (click)="openPaciente(paciente)">
        <ion-row>
          <ion-col width-10>{{paciente.Leito}}</ion-col>
          <ion-col width-90>{{paciente.Nome}}</ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="novoPaciente()"><ion-icon name="md-person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
