<ion-header>
  <ion-toolbar>
   <ion-title>
     Paciente: {{paciente.Nome}}
   </ion-title>
   <ion-buttons start>
     <button ion-button (click)="cancel()">Cancelar SAE</button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding >
  <ion-card class="mycard" (swipe)="slide($event)">
    <ion-card-header class="cardtitulo"> Diagnosticos </ion-card-header>
    <div *ngFor="let item of diagnosticos" >
      <div class="margemLimitada" class="tituloDiagnostico">
          <h1 style="background-color: #2eb82e">{{item.diagnostico.titulo}}</h1>
      </div>
      <ion-list>
        <div *ngFor="let intervencao of item.intervencoes" (click)="itemSelected(intervencao)">
          <div class="margemLimitada" [style.background-color]="selecionado(intervencao)?'#98FB98':'#ffffff'">
              {{intervencao.titulo}}
          </div>
        </div>
      </ion-list>
    </div>
  </ion-card>

</ion-content>
