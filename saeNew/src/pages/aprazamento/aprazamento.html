<ion-header>
  <ion-toolbar>
    <ion-title>
      Aprazamento: {{paciente.Nome}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancelar SAE</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="background">

  <div class="intervencao" *ngFor="let item of listaIntervencoes">

    <!-- <ion-card > -->
    <!-- <ion-card-header class="cardtitulo"> {{item.titulo}} </ion-card-header> -->
    <h1>{{item.titulo}} </h1>
    <!-- <ion-card-content> -->
    <ion-item>
      <ion-label fixed>Inicio</ion-label>
      <ion-input type="time" [(ngModel)]="item.inicio" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>intervalo (Hr)</ion-label>
      <ion-input type="number" [(ngModel)]="item.intervalo" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Inicio</ion-label>
      <ion-input type="date" [(ngModel)]="item.dataInicio" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <!-- </ion-card-content> -->
    <!-- </ion-card> -->

  </div>

</ion-content>

<ion-footer>
  <button ion-button color="secondary" large block (click)="enviar()">Finalizar Aprazamento</button>
</ion-footer>
