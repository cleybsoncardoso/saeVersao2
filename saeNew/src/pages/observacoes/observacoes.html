<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Novo Paciente
    </ion-title>
    <ion-buttons start>
      <button ion-button round (click)="cancel()">Cancelar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (swipe)="slide($event)">
    <ion-card-header class="cardtitulo">Observações</ion-card-header>
    <ion-list no-lines id="observacoes">
    </ion-list>
    <ion-list no-lines class="listitem">
      <ion-item style="margin: 0px;">
        <ion-label floating>Observações</ion-label>
        <ion-input class="inputgrupo" [(ngModel)]="historico.escore" type="text"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
