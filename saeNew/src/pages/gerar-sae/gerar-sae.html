<ion-header>
  <ion-toolbar>
    <ion-title>
      Paciente: {{paciente.nome}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancelar SAE</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-card class="mycard" (swipe)="slide($event)">
    <ion-card-header class="cardtitulo"> Caracteristicas Definidoras </ion-card-header>
    <ion-list>
      <div *ngFor="let item of listaCaracteristicas" (click)="itemSelected(item)">
        <div class="margemLimitada" id='{{item.id}}' [style.background-color]="selecionado(item.id)?'#98FB98':'#ffffff'">
          {{item.titulo}}
        </div>
      </div>
    </ion-list>
  </ion-card>

</ion-content>
