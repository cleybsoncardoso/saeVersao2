<ion-header>
  <ion-toolbar>
    <ion-title>
      Novo Paciente
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancelar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (swipe)="slide($event)">
    <ion-card-header class="cardtitulo"> Entrevista </ion-card-header>
    <ion-list>
      <ion-item style="border-bottom-style: none; border-color: #D3D3D3;">
        <ion-label floating>Internação Anterior (nº de vezes)</ion-label>
        <ion-input type="number" [(ngModel)]="historico.internacoes"></ion-input>
      </ion-item>
      <ion-item style="border-bottom-style: none; border-color: #D3D3D3;">
        <ion-label floating>Motivo de Internação</ion-label>
        <ion-input type="text" [(ngModel)]="historico.motivoInternacao"></ion-input>
      </ion-item>
      <ion-item style="border-bottom-style: none; border-color: #D3D3D3;">
        <ion-label floating>Alergia</ion-label>
        <ion-input type="text" [(ngModel)]="historico.alergias"></ion-input>
      </ion-item>
      <ion-item style="border-bottom-style: none; border-color: #D3D3D3;">
        <ion-label floating>Vacinas</ion-label>
        <ion-input type="text" [(ngModel)]="historico.vacinas"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list-header class="listaHeader" (click)="toggleGroup(1)">Antecedentes
      <p id="icone1" style="float: right; color: white">+</p>
    </ion-list-header>
    <ion-list no-lines class="lista" id="dados1">
      <ion-item>
        <ion-label class="label">HAS</ion-label>
        <ion-checkbox [(ngModel)]="historico.has"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Tabagismo</ion-label>
        <ion-checkbox [(ngModel)]="historico.tabagismo"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Diabete Méllitus</ion-label>
        <ion-checkbox [(ngModel)]="historico.diabetesMellitus"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Alcoolismo</ion-label>
        <ion-checkbox [(ngModel)]="historico.alcoolismo"></ion-checkbox>
      </ion-item>
      <ion-item style="border-bottom-style: none; border-color: #D3D3D3;">
        <ion-label floating>Outros</ion-label>
        <ion-input type="text" [(ngModel)]="historico.outrosAntecedentes"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
