<ion-header>
  <ion-navbar>
    <ion-title>
      Paciente {{ paciente.first_name }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()" [disabled]="desativar">Cancelar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label floating>Evolução</ion-label>
    <ion-textarea rows="20" [(ngModel)]="evolucao" [disabled]="desativar"></ion-textarea>
  </ion-item>


</ion-content>

<ion-footer>
  <button ion-button (click)="salvar()" large full style="margin: 10px;">Salvar</button>
</ion-footer>
