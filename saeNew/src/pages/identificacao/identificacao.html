<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="paciente.id != '0'">
      Editar Paciente
    </ion-title>
    <ion-title *ngIf="paciente.id == '0'">
      Novo Paciente
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancelar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="identificacao">
  <ion-card>
    <ion-card-header class="cardtitulo"> Identificação </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label floating>Registro</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.registro" (blur)="procurarRegistro()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Data de Nascimento</ion-label>
        <ion-input type="date" [(ngModel)]="paciente.nascimento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Sexo</ion-label>
        <ion-select [(ngModel)]="paciente.sexo">
          <ion-option value="masculino">Masculino</ion-option>
          <ion-option value="feminino">Feminino</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Estado Civil</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.estado_civil"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Religião</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.religiao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Profissão</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.profissao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Naturalidade</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.naturalidade"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Procedência</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.procedencia"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col class="col">
          <ion-item>
            <ion-label floating>Leito</ion-label>
            <ion-input type="number" [(ngModel)]="paciente.leito"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="col">
          <ion-item>
            <ion-label stacked>Data Internação</ion-label>
            <ion-input type="date" [(ngModel)]="paciente.data_internacao"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label floating>Setor de Procedência</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.setor_procedencia"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Diagnóstico Médico</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.diagnostico_medico"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full large (click)="salvar()">Salvar</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
