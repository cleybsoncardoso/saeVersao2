<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Plano de cuidados
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="cancel()">Cancelar</button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <div class="intervencao" *ngFor="let item of planoAFazer">
    <h3>{{item.intervencao.titulo}} </h3>

    <p>
      <b>Hora de Início:</b> {{item.horario_inicio}}
    </p>

    <p>
      <b>Último Horário:</b> {{item.ultimo_horario || "--:--:--"}}
    </p>

    <p>
      <b>Próximo Horário:</b> {{item.proximo_horario}}
    </p>
    <button ion-button full (click)="aprazar(item)" [disabled]="desativar">Realizar Procedimento</button>
  </div>

</ion-content>
