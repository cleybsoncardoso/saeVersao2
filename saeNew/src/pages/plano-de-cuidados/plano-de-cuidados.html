<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Plano de cuidados
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="cancel()">Cancelar</button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <div class="intervencao" *ngFor="let item of planoAFazer">
    <h3>{{item.titulo}} </h3>

    <p>
      <b>Hora de Início:</b> {{item.horarioInicio}}
    </p>

    <p>
      <b>Último Horário:</b> {{item.ultimoHorario}}
    </p>

    <p>
      <b>Próximo Horário:</b> {{item.proximaHora}}
    </p>
    <button ion-button full (click)="aprazar(item.id)" [disabled]="desativar">Aprazar</button>
  </div>

</ion-content>
