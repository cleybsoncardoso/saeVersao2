  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
   <ion-title>
     Paciente: {{paciente.nome}}
   </ion-title>
   <ion-buttons start>
     <button ion-button (click)="cancel()">Cancelar SAE</button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding (swipe)="slide($event)">
  <ion-card-header class="cardtitulo"> Diagnosticos </ion-card-header>
  <ion-list>
    <ion-item *ngFor="let item of diagnosticos" (click)="itemSelected(item)">
      <ion-item id = '{{item.titulo}}'>
        {{item.titulo}}
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
