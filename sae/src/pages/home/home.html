<ion-navbar *navbar>
  <ion-title>
  Login
</ion-title>
</ion-navbar>

<ion-content class="home">
<img src="logo.png">
<ion-item>
  <ion-label floating>Coren</ion-label>
  <ion-input type="number"  [(ngModel)]="coren"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password"  [(ngModel)]="senha"></ion-input>
</ion-item>
<button ion-button color="dark" block (click) = "entrar()">Entrar</button>
<button ion-button color="dark" clear full (click) = "esqueci()">esqueci a senha</button>
</ion-content>
