<ion-header>
  <ion-toolbar>
   <ion-title>
     Novo Paciente
   </ion-title>
   <ion-buttons start>
     <button ion-button (click)="cancel()">Cancelar</button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding (swipe)="slide($event)">
  <ion-card class="mycard">
  <ion-card-header class="cardtitulo"> Entrevista </ion-card-header>
    <ion-list>
      <ion-item style="border-bottom-style: none; border-color: #D3D3D3;">
        <ion-label floating>Internação Anterior (nº de vezes)</ion-label>
        <ion-input type="number" [(ngModel)]="paciente.internacaoAnterior"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list-header class="titulolista" (click)="toggleGroup(0)">Motivo de Internação <p class="icone" id="icone0" style="float: right">+</p></ion-list-header>
    <ion-list no-lines class="lista" id="dados0">
          <ion-item>
            <ion-label class="label">Cardiopatia</ion-label>
            <ion-checkbox [(ngModel)]="paciente.cardiopatia"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label class="label">Convulsão</ion-label>
            <ion-checkbox [(ngModel)]="paciente.convulsao"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label class="label">Asma</ion-label>
            <ion-checkbox [(ngModel)]="paciente.asma"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label class="label">Drogas</ion-label>
            <ion-checkbox [(ngModel)]="paciente.drogas"></ion-checkbox>
          </ion-item>
      <ion-item>
        <ion-label class="label">Outros</ion-label>
      </ion-item>
      <ion-list no-lines id="outrosMotivos">
      </ion-list>
      <ion-list no-lines class="listitem">
        <ion-item>
          <button ion-button class="buttons" (click)="addMotivos()">Adicionar</button>
          <button ion-button class="buttons" (click)="removerMotivos()">Remover</button>
        </ion-item>
      </ion-list>
  </ion-list>
      <ion-list-header class="titulolista" (click)="toggleGroup(1)">Antecedentes <p class="icone" id="icone1" style="float: right">+</p></ion-list-header>
    <ion-list no-lines class="lista" id="dados1">
          <ion-item>
            <ion-label class="label">HAS</ion-label>
            <ion-checkbox [(ngModel)]="paciente.has"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label class="label">Tabagismo</ion-label>
            <ion-checkbox [(ngModel)]="paciente.tabagismo"></ion-checkbox>
          </ion-item>
      <ion-item>
        <ion-label class="label">Diabetes Mellitus</ion-label>
        <ion-checkbox [(ngModel)]="paciente.diabetesMellitus"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Alcoolismo</ion-label>
        <ion-checkbox [(ngModel)]="paciente.alcoolismo"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Outros</ion-label>
      </ion-item>
      <ion-list no-lines id="outrosAntecetendes">
      </ion-list>
      <ion-list no-lines class="listitem">
        <ion-item>
          <button ion-button class="buttons" (click)="addAntecedente()">Adicionar</button>
          <button ion-button class="buttons" (click)="removerAntecedente()">Remover</button>
        </ion-item>
      </ion-list>
  </ion-list>
  <ion-list-header class="titulolista" (click)="toggleGroup(2)">Alergia <p class="icone" id="icone2" style="float: right">+</p></ion-list-header>
  <ion-list no-lines class="lista" id="dados2">
    <ion-list no-lines id="alergias" >
    </ion-list>
    <ion-list no-lines class="listitem">
      <ion-item>
        <button ion-button class="buttons" (click)="addAlergia()">Adicionar Alergia</button>
        <button ion-button class="buttons" (click)="removerAlergia()">Remover</button>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-list-header class="titulolista" (click)="toggleGroup(3)">Vacinas <p class="icone" id="icone3" style="float: right">+</p></ion-list-header>
    <ion-list no-lines class="lista" id="dados3">
    <ion-list no-lines id="vacinas" >
    </ion-list>
    <ion-list no-lines class="listitem">
      <ion-item>
        <button ion-button class="buttons" (click)="addVacina()">Adicionar Vacina</button>
        <button ion-button class="buttons" (click)="removerVacina()">Remover</button>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-card>
</ion-content>
