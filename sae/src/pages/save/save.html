<ion-header>
  <ion-toolbar>
   <ion-title>
     Novo Paciente
   </ion-title>
   <ion-buttons start>
     <button ion-button round (click)="cancel()">Cancelar</button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class="seguranca-fisica" (swipe)="slide($event)">
  <ion-list no-lines>
    <ion-item>
      <button ion-button block large (click)="salvar()">Salvar</button>
    </ion-item>
    <ion-item>
      <button ion-button block large (click)="salvar2()">Salvar e Continuar</button>
    </ion-item>
  </ion-list>
</ion-content>
