<ion-header>
  <ion-toolbar>
   <ion-title>
     Novo Paciente
   </ion-title>
   <ion-buttons start>
     <button ion-button round (click)="cancel()">Cancelar</button>
   </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content padding (swipe)="slide($event)">
  <ion-card class="mycard">
    <ion-card-header class="cardtitulo"> Avaliação Cardiovascular </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>FC (bpm)</ion-label>
            <ion-input class="inputgrupo" type="number" [(ngModel)]="paciente.avaliacaoCardiovascularFC"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>PA (mmHg)</ion-label>
            <ion-input class="inputgrupo" [(ngModel)]="paciente.avaliacaoCardiovascularPA" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating style="overflow: visible">PVC (cmH2O)</ion-label>
            <ion-input class="inputgrupo" [(ngModel)]="paciente.avaliacaoCardiovascularPVC" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>PAM (mmHg)</ion-label>
            <ion-input class="inputgrupo" [(ngModel)]="paciente.avaliacaoCardiovascularPAM" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list-header class="titulolista">Pulso </ion-list-header>
            <ion-item>
              <ion-label class="label">Regular</ion-label>
              <ion-checkbox [(ngModel)]="paciente.pulsoRegular"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label class="label">Irregular </ion-label>
              <ion-checkbox [(ngModel)]="paciente.pulsoIrregular"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label class="label">Palpável</ion-label>
              <ion-checkbox [(ngModel)]="paciente.pulsoPalpavel"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label class="label">Impalpável</ion-label>
              <ion-checkbox [(ngModel)]="paciente.pulsoImpalpavel"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label class="label">Cheio</ion-label>
              <ion-checkbox [(ngModel)]="paciente.pulsoCheio"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label class="label">Filiforme</ion-label>
              <ion-checkbox [(ngModel)]="paciente.pulsoFiliforme"></ion-checkbox>
            </ion-item>
      <ion-list-header class="titulolista">Presença de edema </ion-list-header>
              <ion-item>
                <ion-label class="label">Não</ion-label>
                <ion-checkbox [(ngModel)]="paciente.presencaDeEdemaNao"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label class="label">Sim</ion-label>
                <ion-checkbox [(ngModel)]="paciente.presencaDeEdemaSim"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label class="label">Pés</ion-label>
                <ion-checkbox [(ngModel)]="paciente.presencaDeEdemaPes"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label class="label">MMII</ion-label>
                <ion-checkbox [(ngModel)]="paciente.presencaDeEdemaMMII"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label class="label">MMSS</ion-label>
                <ion-checkbox [(ngModel)]="paciente.presencaDeEdemaMMSS"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label class="label">Anasarca</ion-label>
                <ion-checkbox [(ngModel)]="paciente.presencaDeEdemaAnasarca"></ion-checkbox>
              </ion-item>
  </ion-card>
</ion-content>
