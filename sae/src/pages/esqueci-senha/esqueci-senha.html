<ion-header>
  <ion-navbar *navbar>
    <ion-title>Esqueci Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="esqueci-senha">
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <button ion-button color="dark" block (click) = "enviar()">Enviar</button>
  <button ion-button color="dark" clear full (click) = "cancelar()">cancelar</button>
</ion-content>
