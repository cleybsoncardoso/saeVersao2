<ion-header>
  <ion-toolbar>
   <ion-title>
     Novo Paciente
   </ion-title>
   <ion-buttons start>
     <button round (click)="cancel()">Cancelar</button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding (swipe)="slide($event)">
  <ion-card class="mycard">
    <ion-card-header class="cardtitulo"> Hidratação e Eliminação Vesical </ion-card-header>
    <ion-list-header class="titulolista" (click)="toggleGroup(0)">Turgidez da pele <p class="icone" id="icone0" style="float: right">+</p></ion-list-header>
    <ion-list radio-group no-lines [(ngModel)]="paciente.turgidezDaPele" class="lista" id="dados0" class="subgrupo">
      <ion-item>
        <ion-label class="label">Preservada </ion-label>
        <ion-radio value="preservada"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label class="label">Diminuída </ion-label>
        <ion-radio value="diminuida"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list-header class="titulolista" (click)="toggleGroup(1)">Eliminação urinária <p class="icone" id="icone1" style="float: right">+</p></ion-list-header>
    <ion-list no-lines class="lista" id="dados1" class="subgrupo">
      <ion-item>
        <ion-label floating>Volume (ml:h)</ion-label>
        <ion-input class="inputgrupo" [(ngModel)]="paciente.eliminacaoUrinariaVolume" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label">Espontânea </ion-label>
        <ion-checkbox [(ngModel)]="paciente.eliminacaoUrinariaEspontanea"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Retenção </ion-label>
        <ion-checkbox [(ngModel)]="paciente.eliminacaoUrinariaRetencao"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Incontinência </ion-label>
        <ion-checkbox [(ngModel)]="paciente.eliminacaoUrinariaIncontinencia"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">SVD </ion-label>
        <ion-checkbox [(ngModel)]="paciente.eliminacaoUrinariaSVD"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Dispositivo urinário </ion-label>
        <ion-checkbox [(ngModel)]="paciente.eliminacaoUrinariaDispositivoUrinario"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-list-header class="titulolista" (click)="toggleGroup(2)">Características <p class="icone" id="icone2" style="float: right">+</p></ion-list-header>
    <ion-list no-lines class="lista" id="dados2" class="subgrupo">
      <ion-item>
        <ion-label class="label">Disúria </ion-label>
        <ion-checkbox [(ngModel)]="paciente.caracteristicasDisuria"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Oligúria </ion-label>
        <ion-checkbox [(ngModel)]="paciente.caracteristicasOliguria"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Anúria </ion-label>
        <ion-checkbox [(ngModel)]="paciente.caracteristicasAnuria"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Poliúria </ion-label>
        <ion-checkbox [(ngModel)]="paciente.caracteristicasPoliuria"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="label">Hematúria </ion-label>
        <ion-checkbox [(ngModel)]="paciente.caracteristicasHematuria"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label floating>Outros</ion-label>
        <ion-input class="inputgrupo" [(ngModel)]="paciente.caracteristicasOutros" type="text"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
