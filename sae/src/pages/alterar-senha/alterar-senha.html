<ion-header>
<ion-navbar>
  <ion-title>Alterar Senha</ion-title>

  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>
</ion-header>

<ion-content padding class="alterar-senha">
  <ion-item>
    <ion-label floating>Senha atual</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nova Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repita Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha2"></ion-input>
  </ion-item>
  <button ion-button block full (click)="showAlert()">Confirmar</button>
  <button ion-button clear full (click)="redirecionar()">Cancelar</button>
</ion-content>
